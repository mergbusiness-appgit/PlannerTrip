<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Turkey Trip Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  ðŸ‡¹ðŸ‡· Turkey Trip Planner
</header>

<div class="container">

  <!-- TABS -->
  <div class="tabs">
    <button class="tab active" onclick="switchTab('itinerary')">Itinerary</button>
    <button class="tab" onclick="switchTab('bill')">Split Bill</button>
  </div>

  <!-- ================= ITINERARY ================= -->
  <section id="itinerary" class="tab-content">

    <div class="card">
      <h2>Add Activity</h2>

      <label>Day</label>
      <select id="day">
        <option>Day 1</option><option>Day 2</option><option>Day 3</option>
        <option>Day 4</option><option>Day 5</option><option>Day 6</option><option>Day 7</option>
      </select>

      <label>Time</label>
      <input type="time" id="time">

      <label>Place</label>
      <input id="place" placeholder="Hagia Sophia">

      <label>Google Maps Link</label>
      <input id="map" placeholder="https://maps.google.com/...">

      <button class="primary" onclick="addActivity()">Add</button>
    </div>

    <div class="card">
      <h2>Itinerary List</h2>
      <div id="itineraryList"></div>
    </div>

  </section>

  <!-- ================= SPLIT BILL ================= -->
  <section id="bill" class="tab-content hidden">

    <div class="card">
      <h2>Payment Info</h2>

      <label>Who Paid</label>
      <select id="payer">
        <option>A</option><option>B</option><option>C</option><option>D</option>
      </select>

      <label>Total Paid</label>
      <input type="number" id="paid" placeholder="50">

      <label>Currency</label>
      <select id="currency">
        <option value="MYR">MYR</option>
        <option value="TRY">TRY</option>
      </select>
    </div>

    <div class="card">
      <h2>Add Order (Item-Based)</h2>

      <div class="row">
        <select id="person">
          <option>A</option><option>B</option><option>C</option><option>D</option>
        </select>
        <input type="number" id="price" placeholder="10">
      </div>

      <button class="primary" onclick="addOrder()">Add Item</button>
    </div>

    <div class="card">
      <h2>Orders</h2>
      <div id="orderList"></div>
    </div>

    <div class="card">
      <button class="primary" onclick="calculateBill()">Calculate</button>
    </div>

    <div class="card">
      <h2>Result</h2>
      <div id="result"></div>
    </div>

  </section>

</div>

<script src="app.js"></script>
</body>
</html>
