<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Split Bill â€“ Trip</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>Split Bill</header>

<main>

<section class="card">
  <label>Payer</label>
  <select id="payer">
    <option>A</option><option>B</option><option>C</option><option>D</option>
  </select>

  <label>Total Paid</label>
  <input type="number" id="paid" placeholder="50">

  <label>Currency</label>
  <select id="currency">
    <option value="MYR">MYR</option>
    <option value="TRY">TRY</option>
  </select>
</section>

<section class="card">
  <h3>Add Order</h3>

  <div class="row">
    <select id="person">
      <option>A</option><option>B</option><option>C</option><option>D</option>
    </select>
    <input type="number" id="price" placeholder="10">
  </div>

  <button class="primary" onclick="addOrder()">Add Item</button>
</section>

<section class="card">
  <h3>Orders</h3>
  <div id="orderList"></div>
</section>

<section class="card">
  <button class="primary" onclick="calculate()">Calculate</button>
</section>

<section class="card">
  <h3>Result</h3>
  <div id="result"></div>

  <button onclick="exportPDF()">Export PDF</button>
  <button onclick="exportWhatsApp()">WhatsApp</button>
</section>

</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>
</body>
</html>
